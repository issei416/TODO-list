<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body class="d-flex flex-column justify-content-center">

    <header class="d-block bg-dark text-white text-center mb-3">
        <h1 class="display-3 d-flex alin-items-center"> <img src="public/todo_logo.png" class="toto-logo img-fluid" alt="logo"><p>T0D0S</p></h1>
        <p class="lead">Track your to-dos and have no dues, Enjoy your weekends workfree!!!</p>
    </header>

    <main class="container row my-5 mx-auto p-2">
        <div class="col-12 col-sm-6 col-md-4">
            <form class="form container border border-dark rounded py-3 position-relative" id="form">

                <div class="form-group col-12 d-flex my-3">
                    <input class="col" type="text" id="task" placeholder="Task Name" required>
                </div>

                <div class="form-group col-12 d-flex my-3">
                    <input class="col" type="text" id="desc" placeholder="Task Desc" required>
                </div>

                <div class="form-group col-12 d-flex my-3">
                    <input class="col" type="date" id="due" placeholder="deadline" required>
                </div>

                <div class="form-group text-center mt-4">
                    <button class="bg-violet col-6 rounded" id="submit" type="submit">Add Task</button>
                </div>
                <p class="display-5 container text-center taskbanner position-absolute">New Task</p>
            </form>
        </div>

        <div class="col-12 col-sm-6 col-md-8 taskdisplay "></div>
    </main>



    <script src="script/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
